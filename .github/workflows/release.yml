name: Create Plugin Release

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build plugin with Gradle
        run: ./gradlew build

      - name: Extract version from build.gradle.kts
        id: get_version
        run: |
          VERSION=$(grep 'version = "' build.gradle.kts | awk -F'"' '{print $2}')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" > /dev/null 2>&1; then
            echo "Release v${{ steps.get_version.outputs.version }} already exists. Skipping."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "Release v${{ steps.get_version.outputs.version }} does not exist. Creating."
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        if: env.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/libs/*.jar"
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "Release v${{ steps.get_version.outputs.version }}"
          generateReleaseNotes: true
